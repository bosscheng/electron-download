<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下载器</title>
    <style>
        .content {
            width: 100vw;
            height: 100vh;
            margin: 0 auto;
        }

        .header {
            width: 100%;
            height: 50px;
        }

        input[type=text] {
            -webkit-appearance: none;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            border: 1px solid #dcdfe6;
            box-sizing: border-box;
            color: #606266;
            display: inline-block;
            font-size: inherit;
            height: 40px;
            line-height: 40px;
            outline: none;
            padding: 0 15px;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            width: 100%;
        }

        .item {
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .item2 {
            text-align: center;
        }

        .btn {
            display: inline-block;
            line-height: 1;
            white-space: nowrap;
            cursor: pointer;
            -webkit-appearance: none;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            margin: 0;
            transition: .1s;
            font-weight: 500;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 4px;
            color: #fff;
            background-color: #409eff;
            border-color: #409eff;
        }

        .btn-danger {
            color: #fff;
            background-color: #f56c6c;
            border-color: #f56c6c;
        }

        .btn-success {
            color: #fff;
            background-color: #67c23a;
            border-color: #67c23a;
        }

        .item-left, .item-right {
            display: inline-block;
        }

        .item-left {
            width: 20%;
            text-align: right;
            padding-right: 20px;
        }

        .item-right {
            width: 50%;
        }

        .item-right2 {
            width: 20%;
        }

        #btn, #btn2 {
            width: 300px;
        }

        .preview {
            width: 80vw;
            height: 200px;
            margin: 0 auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="header">

    </div>
    <div class="item">
        <div class="item-left">
            数据源：
        </div>
        <div class="item-right">
            <input type="text" id="source" placeholder="请输入数据源地址">
        </div>
    </div>
    <div class="item">
        <div class="item-left">
            存放地址:
        </div>
        <div class="item-right">
            <input type="text" id="download" placeholder="请选择数据存放地址">
        </div>
        <div class="item-right item-right2">
            <button class="btn btn-success" id="selectDir">选择路径</button>
        </div>
    </div>
    <div class="item item2" id="downDom">
        <button class="btn" id="btn">下载</button>
    </div>
    <div class="item item2" id="stopDom" style="display: none">
        <button class="btn btn-danger" id="btn2">暂停</button>
    </div>
    <div class="preview" style="display: none;" id="preview">

    </div>
</div>

<script>
    const shelljs = require('shelljs');
    const path = require('path');
    const os = require('os');
    const platform = os.platform();
    const ipc = require('electron').ipcRenderer;

    const isWin = platform === 'win32';

    const $btn = document.getElementById('btn');
    const $btn2 = document.getElementById('btn2');
    const $stopDom = document.getElementById('stopDom');
    const $downDom = document.getElementById('downDom');
    const $source = document.getElementById('source');
    const $local = document.getElementById('download');
    const $selectDir = document.getElementById('selectDir');
    const $preview = document.getElementById('preview');
    let isDownloading = false;

    let shell = '';
    let previewHtml = '';

    const homeDir = os.homedir();

    $local.value = homeDir;


    function uuid() {
        // return (+new Date() * 1e6 + Math.floor(Math.random() * 1e6)).toString(36);
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            var r = Math.random() * 16 | 0;
            var v = c == 'x' ? r : (r & 0x3 | 0x8)
            return v.toString(16)
        })
    }

    function doShell(command) {
        return new Promise((resolve, reject) => {
            // mem
            shelljs.exec(command, (code, stdout, stderr) => {
                console.log(code);
                console.log(stdout);
                console.log(stderr);
                previewHtml += stdout;
                $preview.innerText = previewHtml;
                resolve();
            })
        });
    }

    $selectDir.addEventListener('click', () => {
        ipc.send('showOpenDialog');

        ipc.on('showOpenDialog-reply', function (event, arg) {
            $local.value = arg;
        });
    });


    $btn.addEventListener('click', () => {
        if (isDownloading) {
            return;
        }

        let source = ($source.value || '').trim();
        let local = ($local.value || '').trim();

        if (!source) {
            ipc.send('showErrorBox', '数据源不能为空');
            return;
        }

        if (!local) {
            ipc.send('showErrorBox', '存放地址不能为空');
            return;
        }

        let ffmpegDir = isWin ? './ffmpeg/win/ffmpeg.exe' : './ffmpeg/mac/ffmpeg';
        let ffmpeg = path.join(__dirname, ffmpegDir);

        shell = ffmpeg + ' -i "' + source + '" -acodec copy -vcodec copy -f flv -y ' + local + path.sep + uuid() + '.flv';

        console.log(shell);

        isDownloading = true;
        $downDom.style.display = 'none';
        $stopDom.style.display = 'block';
        $preview.style.display = 'block';
        $preview.innerText = '';
        doShell(shell).then(() => {

        }).catch((e) => {
            isDownloading = false;
            $downDom.style.display = 'block';
            $stopDom.style.display = 'none';
            ipc.send('showErrorBox', '执行下载失败');
        });
    });

    $btn2.addEventListener('click', () => {
        if (isDownloading) {
            $downDom.style.display = 'block';
            $stopDom.style.display = 'none';
        }
    });


</script>
</body>
</html>
