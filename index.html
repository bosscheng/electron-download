<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下载器</title>
    <style>

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            width: 700px;
            height: 500px;
            margin: 0 auto;
        }

        .header {
            width: 100%;
            height: 50px;
        }

        input[type=text] {
            -webkit-appearance: none;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            border: 1px solid #dcdfe6;
            box-sizing: border-box;
            color: #606266;
            display: inline-block;
            font-size: inherit;
            height: 40px;
            line-height: 40px;
            outline: none;
            padding: 0 15px;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            width: 100%;
        }

        .item {
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .item2 {
            text-align: center;
        }

        .item3 {
            text-align: left;
            height: 100px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            overflow-y: auto;
        }

        .btn {
            display: inline-block;
            line-height: 1;
            white-space: nowrap;
            cursor: pointer;
            -webkit-appearance: none;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            margin: 0;
            transition: .1s;
            font-weight: 500;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 4px;
            color: #fff;
            background-color: #409eff;
            border-color: #409eff;
        }

        .btn-danger {
            color: #fff;
            background-color: #f56c6c;
            border-color: #f56c6c;
        }

        .btn-success {
            color: #fff;
            background-color: #67c23a;
            border-color: #67c23a;
        }

        .item-left, .item-right {
            display: inline-block;
        }

        .item-left {
            width: 70px;
            text-align: right;
            padding-right: 20px;
        }

        .item-right {
            width: 500px;
        }

        .item-right2 {
            width: 50px;
        }

        #btn, #btn2 {
            width: 500px;
        }

        .preview {
            width: 80vw;
            height: 200px;
            margin: 0 auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="header">

    </div>
    <div class="item">
        <div class="item-left">
            数据源：
        </div>
        <div class="item-right">
            <input type="text" id="source" placeholder="请输入数据源地址">
        </div>
    </div>
    <div class="item">
        <div class="item-left">
            存放地址:
        </div>
        <div class="item-right">
            <input type="text" id="download" placeholder="请选择数据存放地址">
        </div>
<!--        <div class="item-right item-right2">-->
<!--            <button class="btn btn-success" id="selectDir">选择路径</button>-->
<!--        </div>-->
    </div>
    <div class="item item2" id="tips" style="display: none">
        <p>下载中。。。</p>
    </div>
    <div class="item3" id="preview" style="display: none">

    </div>
    <div class="item item2" id="downDom">
        <button class="btn" id="btn">下载</button>
    </div>
    <div class="item item2" id="stopDom" style="display: none">
        <button class="btn btn-danger" id="btn2">结束</button>
    </div>
    <div>

    </div>

</div>

<script>
    const spawn = require('child_process').spawn;
    const path = require('path');
    const fs = require('fs');
    const os = require('os');
    const platform = os.platform();
    const ipc = require('electron').ipcRenderer;
    const isWin = platform === 'win32';
    const $btn = document.getElementById('btn');
    const $btn2 = document.getElementById('btn2');
    const $stopDom = document.getElementById('stopDom');
    const $downDom = document.getElementById('downDom');
    const $source = document.getElementById('source');
    const $local = document.getElementById('download');
    // const $selectDir = document.getElementById('selectDir');
    const $tips = document.getElementById('tips');
    const $preview = document.getElementById('preview');
    let isDownloading = false;
    let ffmpegDir = isWin ? './resources/ffmpeg/win/ffmpeg.exe' : './ffmpeg/mac/ffmpeg';


    let shell = '';
    let previewHtml = '';
    let doSpawn;
    const homeDir = os.homedir();
    let killMyself = false;
    let local = '';
    let source = '';
    let localList = [];
    let lastLocalName = '';
    let increase = 0;

    // $local.value = homeDir;

    function uuid() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            var r = Math.random() * 16 | 0;
            var v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    function doShell(command, arg) {
        return new Promise((resolve, reject) => {

            try {
                doSpawn = spawn(command, arg);
                doSpawn.stdout.on('data', function (data) {
                    $preview.innerText = data.toString();
                });
                doSpawn.stderr.on('data', function (data) {
                    $preview.innerText = data.toString();
                });
                doSpawn.on('exit', function (code, signal) {
                    console.log('code:', code);
                    console.log('signal:', signal);
                    if (!killMyself) {
                        tryDownload(true)
                    }
                    resolve();
                });
            } catch (e) {
                reject();
            }

        });
    }

    function tryDownload(concat) {
        // let ffmpeg = path.join(__dirname, ffmpegDir);
        let ffmpeg = ffmpegDir;

        // 如果是继续下载的话。
        let shellAry = [];
        if (concat) {
            let videoName = getNEWLocalVideoName();
            localList.push(videoName);
            //console.log('current localList:', localList);
            // 从命名
            if (fs.existsSync(local)) {
                // 从命名原来的流。继续选择
                fs.renameSync(local, videoName);
            }
        }
        // 继续下载
        shellAry = ['-i', source, '-acodec', 'copy', '-vcodec', 'copy', '-f', 'flv', '-y', local];
        //console.log(shellAry);

        if (shellAry.length > 0) {
            doDownload();
            doShell(ffmpeg, shellAry).then(() => {

            }).catch((e) => {
                stopDownload();
                ipc.send('showErrorBox', '执行下载失败');
            });
        } else {

        }
    }


    // 合并视频
    function concatVideo() {
        //console.log('start concat video');

        if (localList.length > 0) {
           // console.log('do connect video', localList);
            // 把最后一个文件，修改文件名称，然后做最后的合并操作
            if (fs.existsSync(local)) {
                let videoName = getNEWLocalVideoName();
                localList.push(videoName);
                // 从命名原来的流。继续选择
                fs.renameSync(local, videoName);
            }

            let ffmpeg = ffmpegDir;
            let concat = 'concat:' + localList.join("|");

            let shellAry = ['-i', concat, '-c', 'copy', local];
           // console.log(shellAry);

            doShell(ffmpeg, shellAry).then(() => {
                // 如果合并ok 了 则删除掉。
                if (fs.existsSync(local)) {
                    removeLocalVideo();
                    $preview.innerText = '结束！！！';
                }
            }).catch((e) => {
                stopDownload();
                ipc.send('showErrorBox', '执行合并失败');
            });
        }
    }

    // 删除剩余的视频。
    function removeLocalVideo() {
        //console.log('start remove local video');
       // console.log('videoList:', localList);

        localList.forEach((local) => {
            //
            if (fs.existsSync(local)) {
                fs.unlinkSync(local);
            }
        });
    }

    function getVideoName() {
        //
        let array = lastLocalName.split(path.sep);
        let len = array.length;
        return array[len - 1]
    }

    //
    function getNEWLocalVideoName() {
        let oldName = getVideoName();
        //console.log(`get old local name is ${oldName}`);
        let temp = oldName.split('.');
        let newName = temp[0] + '-copy.' + temp[1];
        let local2 = lastLocalName.replace(oldName, newName);
        lastLocalName = local2;
        //console.log('current last local name', lastLocalName, local);
        return local2;
    }


    // $selectDir.addEventListener('click', () => {
    //     ipc.send('showOpenDialog');
    //     ipc.on('showOpenDialog-reply', function (event, arg) {
    //         $local.value = arg;
    //     });
    // });


    $btn.addEventListener('click', () => {
        if (isDownloading) {
            return;
        }

        let _source = ($source.value || '').trim();
        let _local = ($local.value || '').trim();

        if (!_source) {
            ipc.send('showErrorBox', '数据源不能为空');
            return;
        }

        if (!_local) {
            ipc.send('showErrorBox', '存放地址不能为空');
            return;
        }

        if (_local.indexOf('.flv') === -1) {
            ipc.send('showErrorBox', '存放地址错误，必须指定下载文件名(flv格式)');
            return;
        }

        // add live=1
        // if (_source.indexOf('live=') === -1) {
        //     _source = _source + ' live=1';
        // }

        source = _source;
        local = _local;
        lastLocalName = _local;

        if (fs.existsSync(local)) {
            if (confirm('文件已经存在，是否覆盖该文件')) {
                tryDownload();
            }
        } else {
            tryDownload();
        }
    });

    $btn2.addEventListener('click', () => {
        if (isDownloading) {
            stopDownload();
            try {
                doSpawn && doSpawn.kill && doSpawn.kill();
            } catch (e) {
                console.error(e);
            }
            concatVideo();
        }
    });

    function doDownload() {
        isDownloading = true;
        killMyself = false;
        $downDom.style.display = 'none';
        $stopDom.style.display = 'block';
        $tips.style.display = 'block';
        $preview.style.display = 'block';
    }

    function stopDownload() {
        isDownloading = false;
        killMyself = true;
        $downDom.style.display = 'block';
        $stopDom.style.display = 'none';
        $tips.style.display = 'none';
        // $preview.style.display = 'none';
    }

</script>
</body>
</html>
